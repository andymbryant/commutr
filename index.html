<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZI_FNTwVdkIH94_q1OdbChfEriD_44XI&callback=initMap&libraries=geometry,places&ext=.js">
    </script>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="main.css">

  <title>Commutr App</title>
</head>
<body>

  <div id="mySidenav" class="sidenav">
    <div id="icon" class="container change none" onclick="openClose(this)" href="javascript:void(0)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div id="prompt">
      <h1><strong>Commutr</strong></h1>
      <p><em>Find commute times from a single origin using Google Maps.</em></p>
      <form>
        <input type='text' class='' id="address-input" name="address-input" placeholder="Enter an address">
        <button>Submit</button>
      </form>
    </div>
    <div id="origin"></div>
    <div id="select">
      <p>Click on the map to get commute times for:</p>
      <select id="type" class="none">
        <option value="Walking">Walking</option>
        <option value="Bicycling">Bicycling</option>
        <option value="Transit">Transit</option>
        <option value="Driving" selected>Driving</option>
      </select>
    </div>
    <div id="places" class="none">
      <ol>
      </ol>
    </div>
    <div id="bottom"></div>
  </div>

  <div id="wrapper">
    <div id="map" class='none'></div>
  </div>

<script type="text/javascript" src='index.js'></script>
</body>
</html>
